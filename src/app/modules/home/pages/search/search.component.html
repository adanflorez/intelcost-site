<div class="container">
    <div class="row">
        <div class="col-12 mt-4 mb-4">
            <app-searcher (emitPage)="changePageTofilter($event)"></app-searcher>
        </div>
    </div>
    <div *ngIf="images.length" class="row">
        <div class="col-xs-12 col-12">
            <div class="d-flex justify-content-center">
                <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="9" [maxSize]="5"
                    [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let image of images" class="col-lg-4">
            <app-image-card [image]="image"></app-image-card>
        </div>
        <div *ngIf="!images.length">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">
                            No se encontraron resultados
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="images.length" class="row">
        <div class="col-xs-12 col-12">
            <div class="d-flex justify-content-center">
                <pagination [boundaryLinks]="true" [totalItems]="totalItems" [itemsPerPage]="9" [maxSize]="5"
                    [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;"
                    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
            </div>
        </div>
    </div>
    <ngx-loading [show]="loading"></ngx-loading>
</div>
